name: Deploy Hugo site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      # 若此前 configure-pages 因权限报错，可暂时注释掉以下步骤，仅验证构建
      # - uses: actions/configure-pages@v5
      #   with:
      #     enablement: false  # 已在仓库 Settings 手动启用 Pages 的话，保持 false 或移除都可以

      - uses: actions/setup-hugo@v4
        with:
          hugo-version: '0.150.0'
          extended: true

      - run: hugo --minify

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
